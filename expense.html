<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>expense tracker</title>

</head>
<script defer="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>
    <div class="container">
        <h1>expense tracker</h1>
        <form id="expense-form">
        <div>
            <label for="category">Catagory:</label>
            <input type="text" id="category" name="category">
        </div>
        <div>
          <label for="amount">Amount:</label>  
          <input type="number" id="amount" name="amount"> 
        </div>
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
        </div>
        <button type="submit">Add expense</button>
    </form>
    <table id="expense-table">
        <thead>
            <tr>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
              
            </tr>
        </thead>
        <tbody></tbody>

    </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
