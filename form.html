<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container"> 
        <h1 style="color:orange;text-align: center;" >book a call</h1>
        <h4 style="text-align:center;">book a call slot and our representative will call you within an hour</h4>
        <form action="#" onsubmit="ab(event)">
            <label class="form-label" for="username">Name</label><br>
            <input type="text" name="username" class="form-control" required><br>
            <label class="form-label" for="mail">Email:</label><br>
            <input type="email" name="mail" class="form-control" required><br>
            <label class="form-label" for="number">Phone:</label><br>
            <input type="number" name="number" class="form-control" required><br>
            <label class="form-label" for="time">Time for call</label><br>
            <input type="time" name="time" class="form-control" required><br>
            <button class="btn btn-danger">GET A CALL</button>
        </form>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
